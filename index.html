<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
  <title>$御剑飞行大地图$</title>
  <style>
    a{
      float: left;
      margin-left:30px;
      margin-top: 50px;
    }
    img{
      width:300px;
      border:lightskyblue 1px solid;
    }
    #shushan{
           position: absolute;
           display: none;
         }
    #tianjie{
      position: absolute;
      display: none;
    }
  </style>

  <script language=JavaScript>
    function displayImg(idName) {
      var img = document.getElementById(idName);

      var x = event.clientX + document.body.scrollLeft - 20;
      var y = event.clientY + document.body.scrollTop - 100;
      img.style.left = x + "px";
      img.style.top = y + "px";
      img.style.display = "block";
    }
    //图片消失
    function vanishImg(idName){
      var img = document.getElementById(idName);
      img.style.display = "none";
    }
  </script>

</head>

<body>
欢迎来到御剑飞行大地图！

<div style="position:relative;">

  <img src="bigmap.jpg" style="z-index: 1100; width: 1000px">

  <!--img src="zgt.jpg" style="z-index: 100; width:50px;position:absolute; bottom: -5px;left:40%; top:50%" onmouseover="mouseOverPic('stanford.jpg'); bigPic.style.visibility='visible'" onmouseout="mouseOutPic()"-->
  <img src="mojian.png" style="z-index: 100; width:30px;position:absolute; bottom: -5px;left:25%; top:25%" onmouseover="displayImg('shushan')" onmouseout="vanishImg('shushan')">
  <img src="mojian.png" style="z-index: 100; width:30px;position:absolute; bottom: -5px;left:30%; top:80%" onmouseover="displayImg('tianjie')" onmouseout="vanishImg('tianjie')">

  <!--style="visibility:hidden; "-->
  <div id="shushan">
    <img src="shushan.jpg" alt="">
  </div>
  <div id="tianjie">
  <img src="tianjie.jpg" alt="">
  </div>
</div>
</body>
</html>
